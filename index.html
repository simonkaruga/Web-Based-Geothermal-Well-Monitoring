<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Based Well Monitoring</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Web-Based Well Monitoring</h1>
    <p>Real-time data simulation</p>
  </header>

  <main>

    <section>
      <h2>Well Data Table</h2>
      <table id="wellTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Temperature (°C)</th>
            <th>Pressure (bar)</th>
            <th>Flow (L/s)</th>
            <th>Alert</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <section>
      <h2>Live Chart</h2>
      <canvas id="wellChart"></canvas>
    </section>
  </main>

  <footer>
    <p>© 2025 Well Monitoring Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
